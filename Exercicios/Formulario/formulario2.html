<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario2</title>
  </head>
  <body>
    <h1>Formulario2</h1>
    <h1>Cadastros</h1>
    <form class="container">
      <div class="row">
        <div class="col-1">
          <label for="codigo" class="label-control">Código</label>
          <input type="text" id="codigo" name="codigo" placeholder="32" class="form-control">
        </div>
        <div class="col-5">
          <label for="nome" class="label-control">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Nome Completo do Cliente" class="form-control">
        </div>
        <div class="col-4">
          <label for="email" class="label-control">E-mail</label>
          <input type="email" id="email" name="email" placeholder="cliente@dominio.com" class="form-control">
        </div>
        <div class="col-2">
          <label for="cpf" class="label-control">CPF</label>
          <input type="number" id="cpf" name="cpf" placeholder="Só números" class="form-control">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="ncelular" class="label-control">N° Celular</label>
          <input type="number" id="ncelular" name="ncelular" placeholder="N° do celular" class="form-control">
        </div>
        <div class="col-2">
          <label for="ntelefonefixo" class="label-control">N° Telefone fixo</label>
          <input type="number" id="ntelefonefixo" name="ntelefonefixo" placeholder="N° telefone" class="form-control">
        </div>
        <div class="col-2">
          <label for="cep" class="label-control">CEP</label>
          <input type="number" id="cep" name="cep" placeholder="ex:88308070" class="form-control">
        </div>
        <div class="col-2">
          <label for="logradouro" class="label-control">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="ex:Rua 1400," class="form-control">
        </div>
        <div class="col-1">
          <label for="n" class="label-control">N°</label>
          <input type="number" id="n" name="n" placeholder="N°" class="form-control">
        </div>
        <div class="col-3">
          <label for="bairro" class="label-control">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Bairro" class="form-control">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <label for="cidade" class="label-control">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="form-control">
        </div>
        <div class="col-1">
          <label for="uf" class="label-control">UF</label>
          <input type="text" id="uf" name="uf" placeholder="UF" class="form-control">
        </div>
        <div class="col-2">
          <label for="status" class="label-control">Status</label>
          <select class="form-select">
            <option selected>Selecionar</option>
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-danger">Resetar</button>
        <button type="submit" class="btn btn-success">Próximo</button>
        </div>
      </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
