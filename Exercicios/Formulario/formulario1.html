<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario1</title>
  </head>
  <body class="container">
    <h2 class="mt-5 display-6">Formulario</h2><br>
    <div style="border-top:1px solid #ced4da;border-left:1px solid #ced4da; padding:15px 25px;"></div> 
      <form>
        <div class="row mt-5">
          <div class="col">
              <label for="firstname" class="label-control">First Name</label>
              <input type="text" id="firstname" name="firstname" placeholder="Mark" class="form-control">
          </div>
          <div class="col">
              <label for="lastname" class="label-control">Last Name</label>
              <input type="text" id="lastname" name="lastname" placeholder="Otto" class="form-control">
          </div>
          <div class="col">
              <label for="username" class="label-control">Username</label>
              <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" id="username" name="username" placeholder="Username" class="form-control ">
              </div>
          </div>
      </div>
      <div class="row mt-3">
          <div class="col-6">
              <label for="city" class="label-control">City</label>
              <input type="text" id="city" name="city" placeholder="City" class="form-control">
          </div>
          <div class="col-3">
              <label for="state" class="label-control">State</label>
              <input type="text" id="state" name="state" placeholder="State" class="form-control">
          </div>
          <div class="col-3">
              <label for="zip" class="label-control">Zip</label>
              <input type="text" id="zip" name="zip" placeholder="Zip" class="form-control">
          </div>
      </div>
      <div class="row mt-3">
          <div class="form-check">
              <input type="checkbox" id="checkbox" class="form-check-input">
              <label for="checkbox" class="form-check-label">Agree to terms and conditions</label>
          </div>
      </div>
      <div class="row-2 mt-3">
          <button type="submit" class="btn btn-primary">Submit form</button>
      </div>
  
      </form>
    </div> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
